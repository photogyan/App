    <!-- Include Cropper.js library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" integrity="sha512-Jj7V8OX4GFk8jC0QKRJMqCWspU5qfqUi0vVlFOMOvHE7WgUByXDlEkYOH9Dr1wnBkn9LbXPUn2iE5vU1HaRhFg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js" integrity="sha512-xiVA6i5kC7xL+8pB9OQnBca5M59sRseQM6XdLBY/5XgP5ZRbb8V1gsQ+bHzsUN1Rj2bvEAKDZLyd6siC7EBFnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <!-- Your website content goes here -->
    <div class="container">
        <section>
            <h2>Upload and Crop Photos</h2>
            <input type="file" id="photo1" accept="image/*" multiple>
            <input type="file" id="photo2" accept="image/*" multiple>
            <div id="preview1" class="crop-preview"></div>
            <div id="preview2" class="crop-preview"></div>
        </section>

        <button id="startSwapping">Start Swapping</button>
    </div>
<!-- Include your other HTML content here -->

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize Cropper for each image
        const cropper1 = new Cropper(document.getElementById('preview1'), {
            aspectRatio: 1, // Set the aspect ratio as needed
            viewMode: 1,
        });

        const cropper2 = new Cropper(document.getElementById('preview2'), {
            aspectRatio: 1, // Set the aspect ratio as needed
            viewMode: 1,
        });

        // Handle file input change
        document.getElementById('photo1').addEventListener('change', function (event) {
            const input = event.target;
            const reader = new FileReader();

            reader.onload = function () {
                cropper1.replace(reader.result);
            };

            if (input.files.length > 0) {
                reader.readAsDataURL(input.files[0]);
            }
        });

        document.getElementById('photo2').addEventListener('change', function (event) {
            const input = event.target;
            const reader = new FileReader();

            reader.onload = function () {
                cropper2.replace(reader.result);
            };

            if (input.files.length > 0) {
                reader.readAsDataURL(input.files[0]);
            }
        });

        // Handle Start Swapping button click
        document.getElementById('startSwapping').addEventListener('click', function () {
            // Implement your faceswapping logic here
            alert('Faceswapping logic will be implemented here!');
        });
    });
</script>
</body>
